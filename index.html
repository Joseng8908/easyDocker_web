<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Generator</title>
    <link rel="stylesheet" href="./root/assets/style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" 
    id="hljs-theme-link" 
    >
</head>
<body>
    <header>
    <h1>🐳 Dockerfile 생성 마법사</h1>
    <p>Docker 초보자를 위한 단계별 Dockerfile 자동 생성 웹앱입니다.</p>
    <button id="theme-toggle-btn">🌙 다크 모드 토글</button>
</header>

<div class="main-layout-container">

    <aside id="sidebar-container" class="sidebar-panel">
        <h2>📁 저장된 프로젝트</h2>
        <ul id="project-list">
            <li class="empty-state">프로젝트가 없습니다.</li>
        </ul>
        <button id="new-project-btn">✨ 새 프로젝트 시작</button>
    </aside>

    <main class="app-container">
        <section class="config-panel">
            <div id="step-container"></div>
            
            <div class="action-buttons">
                <button id="prev-step" disabled>이전</button>
                <button id="next-step">다음</button>
            </div>
        </section>

        <section class="preview-panel">
            <h2>📜 Dockerfile & Makefile 미리보기</h2>
            </section>
    </main>

</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dockerfile.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/makefile.min.js"></script>
    <script type="module" src="./root/src/main.js"></script>
</body>
</html>
