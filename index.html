<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Generator</title>
    <link rel="stylesheet" href="./root/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
    <header>
        <h1>🐳 Dockerfile 생성 마법사</h1>
        <p>Docker 초보자를 위한 단계별 Dockerfile 자동 생성 웹앱입니다.</p>
    </header>

    <main class="app-container">
        <section class="config-panel">
            <h2>설정 입력</h2>
            <div id="step-container">
                </div>
            
            <div class="action-buttons">
                <button id="prev-step" disabled>이전</button>
                <button id="next-step">다음</button>
            </div>
        </section>

        <section class="preview-panel">
            <h2>코드 미리보기</h2>
            <div id="code-preview">
                <pre><code id="dockerfile-preview" class="language-dockerfile">Dockerfile 코드가 여기에 표시됩니다.</code></pre>

                <pre><code id="makefile-preview" class="language-makefile">Makefile 코드가 여기에 표시됩니다.</code></pre>
            </div>
        </section>
    </main>
    
    <script type="module" src="./root/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>
</html>
